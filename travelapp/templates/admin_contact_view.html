{% extends "base.html" %}
{% load static %}

{% block content %}


    <!-- ============= Home Section =============== -->
    <section class="home">
        <div class="toggle-sidebar">
            <i class='bx bx-menu'></i>
            <div class="text"></div>
        </div>
        <!-- ======================= Table ================== -->

            <div class="table-1">

                <div class="table-section">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <!-- <th>Subject</th> -->
                                <th>Comment</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for requirements in contact %}
                            <tr>
                                <td>{{requirements.name}}</td>
                            
                                <td>{{requirements.email}}</td>

                                <!-- <td>{{requirements.phone}}</td> -->

                                <td>{{requirements.message}}</td>
                                <td>
                                    <a href="{% url 'admin_delete_contact' requirements.id  %}"><button><i class="fa fa-trash" aria-hidden="true"></i></button></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
             
            </div>
            {% endblock %}
